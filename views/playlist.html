<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gumscraper</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="/style/materialize.min.css">
</head>
<body class="grey darken-4">
	<nav class="nav-wrapper green accent-4">
		<ul class="right">
			<li>
				<a href="http://phrichards.ca" class="btn grey darken-4 pull-s6 col s6">phrichards.ca</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="col s12">
			<h1>Your playlist is ready!</h1>
			<div class="card-panel green accent-4">
				<p>Check it out <a href="{{playlistURL}}">here</a> or listen below.</p>
				<iframe src="https://embed.spotify.com/?uri=spotify%3Auser%3Aphrichards%3Aplaylist%3A{{playlistID}}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
